{{ define "main" }}
<h1>{{ .Title }}</h1>

<div class="alert-light">
  <div class="float-left">
    <span class="badge">
      {{ .Date.Format "2 January, 2006" }} | {{ $.Param "author" }}
    </span>
  </div>
  <div class="float-right">
    {{ with .Params.tags }}
    {{ range . }}
    <a href="{{ "tags" | absURL }}{{ . | urlize }}" class="badge badge-light">#{{ . }}</a>
    {{ end }}
    {{ end }}
  </div>
  <span class="badge"> </span>
</div>

<hr>
{{ .Content }}
<hr>

{{ end }}
