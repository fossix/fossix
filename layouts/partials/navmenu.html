{{ $class := "list-group-item list-group-item-action" }}
<div class="list-group list-group-flush">
  <a href="{{ "/" | relURL }}" class="{{ $class }} ">
    Home
  </a>
  {{ range $idx, $category := .Site.Params.categories }}
  <a href="{{ "categories/" | relURL }}{{$category | urlize }}" class="{{ $class }}">
    {{ $category }}
  </a>
  {{ end }}
  <a href="{{ "archive/" | relURL }}" class="{{ $class }}">
    Archive
  </a>
</div>
