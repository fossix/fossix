<div class="list-group list-group-flush">
  <a href="{{ "/" | relURL }}" class="list-group-item list-group-item-action">
    Home
  </a>
  {{ range $idx, $category := .Site.Params.categories }}
  <a href="{{ "categories/" | relURL }}{{ $category | urlize }}" class="list-group-item list-group-item-action">
    {{ $category }}
  </a>
  {{ end }}
  <a href="{{ "archive/" | relURL }}" class="list-group-item list-group-item-action">
    Archive
  </a>
</div>
